<form ng-controller="Infomodify" ng-submit="infosubmit()">
    <div class="row">
        <label>邮箱</label>
        <input type="text" ng-model="info.email">
    </div>
    <div class="row">
        <label>联系人</label>
        <input type="text" ng-model="info.contactname">
    </div>
    <div class="row">
        <label>电话</label>
        <input type="text" ng-model="info.phonenumber">
    </div>
    <div class="row">

        <input type="submit">
    </div>
</form>
